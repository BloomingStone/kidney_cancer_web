{% extends 'base.html' %}

{% block content %}
<div class="py-5 text-center">
    <div class="container">
        <div class="row">
            <div class="mx-auto col-lg-6 col-10">
                <h1>新增报告</h1>
                <form class="text-left" action="/report/new/" method="POST">
                    {% csrf_token %}
                    <p class="lead">患者姓名：{{ patient_name }}</p>
                    <p class="lead">医生姓名：{{ doctor_name }}</p>
                    <div class="form-group form-row"><label for="form16" class="col-sm-2 col-form-label">报告名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="form16" placeholder="">
                        </div>
                    </div>
                    <div class="form-group"><label for="form17">分析：</label>
                        <textarea name="analyse" cols="30" rows="10" class="form-control" id="form17"></textarea></div>
                    <div class="form-group"><label for="form18">诊断：</label>
                        <textarea name="conclusion" cols="30" rows="10" class="form-control" id="form18"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" name="alter">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
